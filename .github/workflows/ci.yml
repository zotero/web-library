name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/iron'
      - run: npm install
      - run: npm test