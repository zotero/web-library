<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Zotero Web Library Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/zotero-web-library.css">
	</head>
<body>
	<!-- test account with read-only api key -->
	<div data-widget="library" style="padding: 1em; margin: 1em; max-width: 200px; max-height: 120px; border: 1px solid black;">
	</div>
</body>
<script src="/zotero-web-library.js"></script>
<script type="text/javascript">
	/* global Zotero:false */
	const React = Zotero.ui.React;
	const ReactDOM = Zotero.ui.ReactDOM;
	const TagSelector = Zotero.ui.TagSelector;
	var searchString = '';
	const initialTags = [
		{
			name: 'tag1', 
			selected: false,
			color: '#ff9900'
		},
		{
			name: 'tag2', 
			selected: false,
			color: 'rgba(55, 255, 55, 1)'
		},
		{
			name: 'lorem', 
			selected: true,
			color: 'rgb(55, 55, 255)'
		},
		{
			name: 'ipsum',
			selected: true,
			color: 'red'
		},
		{
			name: 'foo', 
			selected: false
		},
		{
			name: 'bar', 
			selected: false
		},
		{
			name: 'uho', 
			selected: false
		},
		{
			name: 'mehe', 
			selected: false
		},
		{
			name: 'ala', 
			selected: false
		},
		{
			name: 'wolf', 
			selected: false
		},
		{
			name: 'prolf',
			selected: false
		}
	];
	var tags = initialTags.slice(0);


	function getElement() {
		return React.createElement('div', {},
			React.createElement(TagSelector, {
				onSelection: selectedTag => {
					tags = tags.map(tag => {
						if(tag.name === selectedTag.name) {
							console.log('toggle tag: ', tag, selectedTag);
							tag.selected = !tag.selected;
						}
						return tag;
					});
					render();
				},
				onActions: () => {
					console.log('toggle actions dialog/context');
				},
				onSearch: newSearchString => {
					console.log('New search string is ' + newSearchString);
					searchString = newSearchString;
					tags = initialTags.filter(tag => !!tag.name.match(new RegExp(searchString, 'i')));
					render();
				},
				searchString,
				tags
			})
		);
	}

	function render() {
		ReactDOM.render(
			getElement(),
			document.querySelector('[data-widget=library]')
		);	
	}

	render();
</script>
</html>
